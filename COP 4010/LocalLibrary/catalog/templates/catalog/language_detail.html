{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ language.name }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in books %}
      <hr>
      <p><a href = "{{ book.get_absolute_url }}"> {{ book.title }}</a> by <a href = "{{ book.author.get_absolute_url }}">{{ book.author }} </a></p>
      <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
